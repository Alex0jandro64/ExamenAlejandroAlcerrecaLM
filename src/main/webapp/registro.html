<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link rel="stylesheet" type="text/css" href="Estilos/estilo.css">
<link rel="stylesheet" type="text/css" href="Estilos/estilo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script type="text/javascript" src="Scipts/Script.js"></script>
</head>
<body>
<h1 class="text-center">Registro</h1>
<div class="row">
<div class="mx-auto col-5">
</div>
  <div class="mx-auto col-7">
<form id="formularioRegistro">
		
		
			Nombre:
			<input class="m-2" type="text" name="nombre" placeholder="Pepe">
			<br>
			Apellidos:
			<input class="m-2" type="text" name="apellidos" placeholder="Garcia">
			<br>
			Pregunta de recuperacion:
			<input class="m-2" type="text" name="pregunta" placeholder="Como se llama mi Padre?">
			<br>
			Respuesta:
			<input class="m-2" type="text" name="respuesta" placeholder="Manuel">
			<br>
			Email:
			<input class="m-2" type="email" name="mail" placeholder="pepe@gmail.com">
			<br>
			Contaseña:
			<input class="m-2" type="password" name="contraseya">
			<br>
			Repita la contraseña:
			<input class="m-2" type="password" name="repitaContraseya">
			<br>
			
			<input class="boton ml-2" type="button" name="enviarDatosUsuario" value="Enviar Datos" class="boton" onclick="crearUsuario(this.form)">
		
	</form>
	<button onclick="volver()" class="volver">Volver</button>
	</div>
</div>
	
	
</body>
</html>
